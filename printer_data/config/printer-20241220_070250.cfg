[include shell_command.cfg]
#Configuration file for the Anycubic Kobra 2 neo. (Trigorilla 4.0.1 Board)


#please read every comment before changing and using this config to ensure you dont break anything.


#DISCLAIMER
#This Printer config was written and optimized by and with the help of the Klipper forum group.
#THIS IS EXPERIMENTAL and nobody will give you any warranty in case your printer blows up.
#version 1.3.2
#fixed bed probing and set homing speed to a more sustainable value. Also added input shaper values generated by adxl measurement.
#please excuse any spelling or grammatical errors in my comments as english is not my native.
#comments by xenyonmedia and mysterious cable (reddit only)


#Included files
[include mainsail.cfg]
[include macro.cfg] 	#comment this if you dont have this macro file.
#[include adxl.cfg] #uncomment this if you want to connect an adxl sensor and have this config file


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[exclude_object]

[output_pin power_ctrl]
pin: PB4
value: 1

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1800
max_z_velocity: 40
max_z_accel: 100

[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_min: -4
position_endstop: -4
position_max: 304
homing_speed: 50

[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
microsteps: 16
rotation_distance: 32
endstop_pin: !PC5
position_min: -6
position_endstop: -6
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: PA8
#position_endstop: 0
position_min: -15
position_max: 350
homing_speed: 10

[stepper_z1]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PC3
microsteps: 16
rotation_distance: 8

[extruder]
max_extrude_only_distance: 200
max_extrude_only_velocity: 60
max_extrude_only_accel: 3000
step_pin: PC14
dir_pin: !PC15
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.71
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC1
min_extrude_temp: 170
#control: pid
#pid_kp: 22.20
#pid_ki: 1.08
#pid_kd: 119.0
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
#pid_kp: 97.1
#pid_ki: 1.41
#pid_kd: 1675.16
min_temp: 0
max_temp: 120

[filament_switch_sensor runout]
pause_on_runout: True
switch_pin: !PC13

[controller_fan controller_fan]
pin: PA14
heater: heater_bed

[heater_fan hotend_fan]
pin: PA13

[fan]
pin: PB9

[output_pin probe_reset_pin]
pin: PB7
value: 1

[safe_z_home]
home_xy_position: 0, 0
speed: 100
z_hop: 10
z_hop_speed: 15
move_to_previous: False

[probe]
pin: !PB6
speed: 5.0
lift_speed: 5.0
samples: 3
sample_retract_dist: 5
samples_result: average 
samples_tolerance: 0.5
samples_tolerance_retries: 3
x_offset: 0
y_offset: 0
#z_offset: 0.2
activate_gcode: probe_reset

[bed_mesh]
speed: 100
mesh_min: 2, 2
mesh_max: 298, 298
algorithm: bicubic
probe_count: 10, 10
mesh_pps: 4, 4
bicubic_tension: 0.2
fade_start: 1
fade_end: 10

[idle_timeout]
gcode:
  SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0 # disable the extruder motor
  M104 S0 # set hotend to 0C
# A list of G-Code commands to execute on an idle timeout. See
# docs/Command_Templates.md for G-Code format. The default is to run
# "TURN_OFF_HEATERS" and "M84".
timeout: 600
# Idle time (in seconds) to wait before running the above G-Code
# commands. The default is 600 seconds.

[gcode_macro probe_reset]
gcode:
  SET_PIN PIN=probe_reset_pin VALUE=0
  G4 P300
  SET_PIN PIN=probe_reset_pin VALUE=1
  G4 P100

[output_pin LED]
pin: PB8

[output_pin beeper]
pin: PB5

[include moonraker_obico_macros.cfg]

[gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

